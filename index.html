<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether Application</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="wrapper">

        <video autoplay loop muted plays-inline   class="back-video">

            <source src="assets/pexel.mp4" type="video/mp4" >

        </video>

        <h1>WEATHER APP</h1>

        <div class="tab-container">

            <p class="tab" user-tab>Your Weather</p>
            <p class="tab" search-tab>Search Weather</p>

          </div>


  



     <!--Serach tab-->

          
        <form class="form" form-container>
            <input  placeholder="Search By City Name..."  search-city>

            <button type="submit"  class="btn"><img src="assets/search.png" width="30px" height="30px"></button>

        </form>

          

         

       


        <div class="second-container">


        <!--Grant Access Location-->

        <div class="Grant-location" grant-loc>



            <div>
                <img src="assets/location.png" loading="lazy" width="50px" height="65px">
            </div>

            <p>Grant Location Access</p>

            <p>Allow Access to get weather Information</p>


            <button grant-access-button  class="access">
                Grant Access
            </button>

        </div>

       

        <div class="loading">

            <img src="assets/loading.gif" width="100px" height="100px" >

            <p>Loading</p>

        </div>








        <!--Error page-->



        <div class="error">


            <div>

                <img src="assets/not-found.png" width="380px"  height="300px">


            </div>

                <p>Oops!! Something Went Wrong ‚ùå </p>

                <p  class="try">Please.. Try Again...</p>
                <p class="thank">Thank You</p>

            


        </div>




        
        <!--Weather Info Container-->
        <div class="weather-info"  >


          




            <div class="name">
                <h2 city-name></h2>
                <img country-icon>

            </div>
            
            <p weather-desc></p>

            <img weather-icon>
            <span temperature></span>


            <!--Temperature Cards -->

            <div class="cards">


          

            <div temp-parameter>

                <img src="assets/wind.png" >
                <p >WINDSPEED</p>
                <span wind-speed></span>
            </div>

            <div temp-parameter>

                <img src="assets/humidity.png" >
                <p >HUMIDITY</p>
                <span humidity></span>

            </div>

            <div temp-parameter>
                <img src="assets/cloud.png" >
                <p>CLOUDS</p>
                <span clouds></span>
            </div>

        </div>

    </div>




   


    



    </div>




    </div>



    
<script src="index.js"></script>

</body>
</html>
